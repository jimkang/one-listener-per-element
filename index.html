<html>
  <head>
    <title>one-listener-per-element demo</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <pre id="status-message" class="hidden"></pre>

    <p>A demo of <a href="https://github.com/jimkang/one-listener-per-element">one-listener-per-element</a>. Each time you click a button, it should add one line, even though `setListener` was called ten times for each button.</p>

    <button id="first-button">First button</button>
    <button id="second-button">Second button</button>

    <pre id="message"></pre>

    <script src="demo.js"></script>
  </body>
</html>
